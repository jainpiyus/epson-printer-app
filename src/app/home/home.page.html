<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button expand="block" (click)="printer()">Printer</ion-button>
    <ion-button expand="block" (click)="externalProperty()">externalProperty</ion-button>
    <ion-button expand="block" (click)="externalFunction()">externalFunction</ion-button>
    <ion-button expand="block" (click)="externalObject()">externalObject</ion-button>
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
